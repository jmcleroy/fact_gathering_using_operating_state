- name: "ios.interfaces: show interfaces"
  cli_parse_transform:
    engine: "pyats"
    network_os: iosxe
    commands:
      - command: "show interfaces"
        set_fact: True
        transform:
        - name: set_root_key
          key: interfaces
        - name: set_root_key
          key: "{{ fact_key }}"
        - name: stats
          only_stats: "{{ only_stats }}"
          keys:
          - enabled
          - oper_status
